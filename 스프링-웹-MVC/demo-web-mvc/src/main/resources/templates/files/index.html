<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>
    <form action="POST" enctype="multipart/form-data" action="#" th:action="@{/file">
        File : <input type="file" name="file"/>
        <input type="submit" value="Upload"/>
    </form>
</body>
</html>
